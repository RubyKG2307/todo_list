<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="./assets/style/style.css">

</head>
<body>
<section class="creator">
    <div class="container">
        <h1 class="creator_title">Task tracker</h1>
        <label for="description"> Please describe your task</label>
        <input type="text" id="description">
        <br>
        <label for="priority">Select task priority</label>
        <select  id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <br>
        <button class="creator__btn">Create</button>
    </div>
</section>
<div class="tasks">
    <div class="container">
        <div class="task">
            <p class="task__name"> Task to fulfill </p>
            <label>
              <select class="task__priority">
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
               </select>
            </label>
            <button class="task__delete">Delete</button>
        </div>
    </div>
</div>
<script src="./script/script.js"></script>
</body>
</html>
